<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:black;">
    <div class="container">
        <div class="judul-login">
            <h1 class="font-jumbotron">Yuk, Daftar</h1>
            <p>Biar kamu dapet tips dan resepnya tiap hari</p>
          </div>
          <form class="" action="index.html" method="post" name="frm">
            <div class="box">
              <div class="form">
                  <input type="nama" name="nama" placeholder="Nama"  minlenght="6" required>
                  <input type="text" name="email" placeholder="Email" required>
              </div>
              <input type="password" name="password" placeholder="Password" minlenght="6"  required >
              <input type="password" name="password" placeholder="Konfirmasi Password" minlenght="6" required>
              <input type="telepon" name="telepon" placeholder="Telepon" required>
              <button class="btn" type="submit" name="button"  onclick="return IsEmpty();">DAFTAR</button>
          </div>
          </form>
  </div>
  <script type="text/javascript">
function IsEmpty() {
  if (document.forms['frm'].password.value === "")
    confirm("Klik,untuk lanjutkan");
  return true;
}
  </script>
  </body>
</html>
